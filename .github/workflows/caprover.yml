"on":
  push:
    branches:
    - main
name: Deploy to CapRover
jobs:
  caprover-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.3.4
    - name: Deploy to CapRover
      uses: AlexxNB/caprover-action@v1
      with:
        server: 'https://captain.cap.italodeandra.de'
        password: '${{ secrets.CAPROVER_PASSWORD }}'
        appname: 'pijama'
        branch: 'main'
